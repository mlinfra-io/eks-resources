nodeSelector:
  nodetype: ops
tolerations:
  - key: "nodetype"
    operator: "Equal"
    value: "ops"
    effect: "NoSchedule"
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: nodetype
              operator: In
              values:
                - ops

service:
  type: NodePort

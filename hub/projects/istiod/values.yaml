configuration: &configuration
  nodeSelector:
    nodetype: ops
  tolerations:
    - key: "nodetype"
      operator: "Equal"
      value: "ops"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: nodetype
                operator: In
                values:
                  - ops

<<: *configuration

profile: ambient
ambient:
  enabled: true

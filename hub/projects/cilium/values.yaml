configuration: &configuration
  nodeSelector:
    nodetype: ops
  tolerations:
    - key: "nodetype"
      operator: "Equal"
      value: "ops"
      effect: "NoSchedule"
  # affinity:
  #   nodeAffinity:
  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #         - matchExpressions:
  #             - key: nodetype
  #               operator: In
  #               values:
  #                 - ops

cni:
  chainingMode: aws-cni
  exclusive: false
enableIPv4Masquerade: false
routingMode: native
kubeProxyReplacement: true

certgen:
  <<: *configuration

envoy:
  <<: *configuration

hubble:
  relay:
    <<: *configuration
  ui:
    <<: *configuration

nodeinit:
  <<: *configuration

operator:
  <<: *configuration

preflight:
  <<: *configuration

standaloneDnsProxy:
  <<: *configuration
